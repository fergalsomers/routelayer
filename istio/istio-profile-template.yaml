# IOP configuration used to install the demo profile without gateways.
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  profile: demo
  components:
    ingressGateways:
    - name: istio-ingressgateway
      enabled: true
      k8s:
        service:
          ports:
            - name: status-port
              port: 15021
              nodePort: $ISTIO_STATUS_NODE_PORT
            - name: tls-istiod
              port: 15012
            - name: tls
              port: 15443
              nodePort: 31371
            - name: http2
              port: 80 
              nodePort: $ISTIO_HTTP_NODE_PORT
              targetPort: $ISTIO_HTTP_PORT
            - name: https
              port: 443
              nodePort: $ISTIO_HTTPS_NODE_PORT
              targetPort: $ISTIO_HTTPS_PORT
    egressGateways:
    - name: istio-egressgateway
      enabled: false
  # Istio Skywalking mesh config
  meshConfig:
    defaultProviders:
      tracing:
      - "skywalking"
    enableTracing: true
    extensionProviders:
    - name: "skywalking"
      skywalking:
        service: tracing.istio-system.svc.cluster.local
        port: 11800
